<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Lived</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/global.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-2xl font-bold mb-4">Time Since Birth</h1>
    <p class="text-lg mb-8">Live in the current moment. You're still alive.</p>
    <div class="text-xl mono" id="timeDisplay"></div>
  </div>

  <script>
    const birthDate = new Date('2009-08-10T06:37:00');

    function updateTime() {
      const now = new Date();
      let diff = now - birthDate;

      const ms = diff % 1000;
      diff = Math.floor(diff / 1000);
      const s = diff % 60;
      diff = Math.floor(diff / 60);
      const m = diff % 60;
      diff = Math.floor(diff / 60);
      const h = diff % 24;
      diff = Math.floor(diff / 24);
      const days = diff;

      const years = Math.floor(days / 365.25);
      const months = Math.floor((days % 365.25) / 30.44);
      const remainingDays = Math.floor((days % 365.25) % 30.44);

      document.getElementById('timeDisplay').innerText = 
        `${years} years, ${months} months, ${remainingDays} days, ${h} hours, ${m} minutes, ${s} seconds, ${ms} milliseconds`;
    }

    setInterval(updateTime, 25);
    updateTime();
  </script>
</body>
</html>
