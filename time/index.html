<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Lived</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/globals.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1 class="text-4xl font-bold mb-4">Time Since Birth</h1>
      <p class="text-lg mb-8">Live now. You're still alive.</p>
    </header>
    <section id="timeDisplay" class="text-2xl mono leading-loose whitespace-pre-line"></section>
    <a href="../index.html">Go Back</a>
  </main>

  <script>
    const birthDate = new Date('2009-08-10T06:37:00');

    function updateTime() {
      const now = new Date();
      let diff = now - birthDate;

      diff = Math.floor(diff / 1000);
      const s = diff % 60;
      diff = Math.floor(diff / 60);
      const m = diff % 60;
      diff = Math.floor(diff / 60);
      const h = diff % 24;
      diff = Math.floor(diff / 24);
      const days = diff;

      const years = Math.floor(days / 365.25);
      const months = Math.floor((days % 365.25) / 30.44);
      const remainingDays = Math.floor((days % 365.25) % 30.44);

      document.getElementById('timeDisplay').textContent =
        `${years} years\n${months} months\n${remainingDays} days\n${h} hours\n${m} minutes\n${s} seconds`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
