<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/global.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-4xl font-bold mb-6">Current Hour's Quote</h1>
    <p class="text-xl mono" id="quote">Loading...</p>
    <a href="../index.html" class="block mt-12 text-sm underline">‚Üê Back</a>
  </div>

  <script>
    fetch('quotes.json')
      .then(res => res.json())
      .then(data => {
        const hour = new Date().getHours().toString();
        const quote = data[hour] || "No quote for this hour.";
        document.getElementById('quote').innerText = quote;
      })
      .catch(() => {
        document.getElementById('quote').innerText = "Failed to load quotes.";
      });
  </script>
</body>
</html>
