<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hourly Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/globals.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1 class="text-4xl font-bold mb-4">This Hour's Quote</h1>
    </header>
    <section id="quote" class="text-xl mono"></section>
    <a href="../index.html">Go Back</a>
  </main>

  <script>
    async function loadQuote() {
      try {
        const res = await fetch('quotes.json');
        const data = await res.json();
        const hour = new Date().getHours().toString();
        const quote = data[hour] || "No quote available.";
        document.getElementById('quote').textContent = quote;
      } catch {
        document.getElementById('quote').textContent = "Failed to load quotes.";
      }
    }

    loadQuote();
  </script>
</body>
</html>
